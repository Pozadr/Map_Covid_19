<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <title>Map</title>
</head>
<body>
<div class="container" style="margin-left: 60px;">
    <h2>COVID-19 HISTORY: <span th:text="${country}"></span></h2>
</div>

<div class="container" style="margin-left: 60px; margin-bottom: 10px">
    <a class="btn btn-primary" th:href="@{/map-home}" th:method="get" href="#" role="button">Go to home page</a>
</div>

<div id="chart_div" style="margin-right: 20px; margin-left: 20px"></div>



<script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

<!--Load the AJAX API-->
<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript" th:inline="javascript">

    // Load the Visualization API and the corechart package.
    google.charts.load('current', {'packages':['corechart']});

    // Set a callback to run when the Google Visualization API is loaded.
    google.charts.setOnLoadCallback(drawChart);

    // Callback that creates and populates a data table,
    // instantiates the pie chart, passes in the data and
    // draws it.
    function drawChart() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'Date');
        data.addColumn('number', 'Confirmed');
        data.addColumn('number', 'Recovered');
        data.addColumn('number', 'Deaths');

        data.addRows([
            /*[# th:each="row : ${chartData}"]*/
            [[${row}]],
            /*[/]*/
        ]);

        var options = {
            title: 'Covid-19 statistics history',
            titleTextStyle: {
                color: 'black',
                fontName: 'Helvetica',
                fontSize: 24,
                bold: true,
                italic: false
            },
            hAxis: {
                title: 'Date [MM-dd-yyyy]',
            },
            vAxis: {
                title: 'Number of people (confirmed / recovered / deaths)'
            },
            width: 1500,
            height: 600,
        };
        var chart = new google.visualization.LineChart(
            document.getElementById('chart_div'));

        chart.draw(data, options);
    }
</script>
</body>
</html>
